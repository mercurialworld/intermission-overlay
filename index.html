<!DOCTYPE html>
<html>
  <head>
    <title>Intermission Overlay</title>
    <script defer type="text/javascript" src="script.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@700&display=swap');
    </style>
    <link rel="stylesheet" href="normalizecss/normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="timer-wrapper" class="border-text">
      <p>
        <span id="hoursDisplay">
          <span id="hours">00</span><span id="divider">:</span>
        </span>
        <span id="minutes">05</span><span id="divider">:</span>
        <span id="seconds">00</span>
      </p>
    </div>
    <div id="setup-text" class="border-text">
      <p>
        <span id="textToShow">STARTING SOONâ„¢</span>
      </p>
    </div>


    <div id="filterWrapper">
      <svg xmlns="http://www.w3.org/2000/svg">
        <filter id="outlineEffect" color-interpolation-filters="sRGB">
          <feConvolveMatrix in="SourceAlpha" result="OutlineAlpha" divisor="1" order="1,1" kernelMatrix="1"/>
          <feFlood flood-color="#000" result="OutlineColor" />
          <feComposite in="OutlineColor" in2="OutlineAlpha" operator="in" result="Outline" />

          <feMerge>
            <feMergeNode in="Outline"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>

        <filter id="shadowEffect" color-interpolation-filters="sRGB">
          <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000"/>
        </filter>
        <filter id="blankEffect"></filter>
      </svg>
    </div>

    <script defer type="text/javascript" src="outline.js"></script>
  </body>
</html>
